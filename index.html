<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Your Story</title>
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      background-color: #fff;
      color: #111;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    button {
      font-family: inherit;
      font-size: 1.1em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #777;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    #status {
      margin-top: 20px;
      font-size: 1em;
    }
    img {
      margin-top: 40px;
      width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Record Your Story</h1>
  <p>Press "Start Recording" to begin. You can delete and retry as many times as you like. Only click submit when you're happy with your recording.</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="deleteBtn" disabled>Delete Recording</button>
  <button id="submitBtn" disabled>Submit Recording</button>

  <br/>
  <audio id="audio" controls style="display: none;"></audio>
  <div id="status"></div>

  <img src="./LIFE%20in%20VOICES%20(500%20x%20300%20px)%20(1)%20(1)%20(1).png" alt="Life In Voices Logo" />

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const submitBtn = document.getElementById("submitBtn");
    const audio = document.getElementById("audio");
    const status = document.getElementById("status");

    startBtn.onclick = async () => {
      recordedChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        audio.src = url;
        audio.style.display = "block";
        deleteBtn.disabled = false;
        submitBtn.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = "üéôÔ∏è Recording...";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      status.textContent = "‚èπÔ∏è Recording stopped. Preview below.";
    };

    deleteBtn.onclick = () => {
      recordedChunks = [];
      audio.src = "";
      audio.style.display = "none";
      deleteBtn.disabled = true;
      submitBtn.disabled = true;
      status.textContent = "üóëÔ∏è Recording deleted. Start again when ready.";
    };

    submitBtn.onclick = async () => {
      const blob = new Blob(recordedChunks, { type: 'audio/wav' });
      const formData = new FormData();

      const urlParams = new URLSearchParams(window.location.search);
      const st = urlParams.get('st') || 'unknown';
      const week = urlParams.get('week') || 'unknown';
      const filename = `LIV_${st}_Week${week}.wav`;

      formData.append('file', blob, filename);
      status.textContent = "‚è≥ Uploading...";

      try {
        const response = await fetch("https://hook.eu2.make.com/nsbtpvkksxfjkifpe2our0hxn5ykf6ip", {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = "‚úÖ Uploaded successfully!";
          submitBtn.disabled = true;
          deleteBtn.disabled = true;
        } else {
          status.textContent = "‚ùå Upload failed.";
        }
      } catch (err) {
        status.textContent = "‚ùå Upload error.";
        console.error(err);
      }
    };
  </script>
</body>
</html>
