<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Your Story</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      padding: 40px;
      background-color: #fff;
      color: #111;
    }
    button {
      font-size: 1rem;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      background-color: #888;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    audio {
      margin-top: 20px;
    }
    .message {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .logo {
      margin-top: 40px;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>Record Your Story</h1>
  <p>Press "Start Recording" to begin. When you're happy, click "Submit" to send your story.</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="deleteBtn" disabled>Delete</button>
  <button id="submitBtn" disabled>Submit</button>

  <div id="preview"></div>
  <div class="message" id="message"></div>

  <img class="logo" src="logo.png" alt="Life In Voices Logo">

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || 'unknown';
    const week = urlParams.get('week');
    const questionId = urlParams.get('qid');
    const name = urlParams.get('name') || 'Unknown';

    let mediaRecorder;
    let audioBlob;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const submitBtn = document.getElementById('submitBtn');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      const audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioUrl;
        preview.innerHTML = '';
        preview.appendChild(audio);
        deleteBtn.disabled = false;
        submitBtn.disabled = false;
        message.textContent = 'Recording complete. Preview above.';
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      message.textContent = 'Recording...';
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    deleteBtn.onclick = () => {
      audioBlob = null;
      preview.innerHTML = '';
      message.textContent = 'Recording deleted. You can start again.';
      deleteBtn.disabled = true;
      submitBtn.disabled = true;
    };

    submitBtn.onclick = async () => {
      if (!audioBlob) return;

      const formData = new FormData();
      const fileName = week
        ? `LIV_${name}_Week${week}.wav`
        : `LIV_${name}_${questionId}.wav`;

      formData.append('file', audioBlob, fileName);

      try {
        const response = await fetch('https://hook.eu2.make.com/nsbtpvkksxfjkifpe2our0hxn5ykf6ip', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          message.innerHTML = '<span style="color: green">✅ Uploaded successfully!</span>';
        } else {
          message.innerHTML = '<span style="color: red">❌ Upload failed.</span>';
        }
      } catch (error) {
        message.innerHTML = '<span style="color: red">❌ Error uploading.</span>';
      }
    };
  </script>
</body>
</html>
