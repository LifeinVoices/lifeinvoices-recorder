<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record Your Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 40px;
      color: #222;
      padding: 0 20px;
    }
    button {
      font-size: 20px;
      padding: 16px 28px;
      margin: 12px;
      border-radius: 8px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
      min-width: 200px;
    }
    audio {
      margin: 20px auto;
      display: block;
    }
    .status {
      font-size: 16px;
      margin-top: 20px;
    }
    #logo {
      margin-top: 30px;
      width: 150px;
    }
    #questionDisplay {
      font-style: italic;
      max-width: 600px;
      margin: 20px auto;
      font-size: 18px;
    }
    @media (max-width: 480px) {
      button {
        font-size: 22px;
        padding: 18px 32px;
        min-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Record Your Story</h1>
  <p>Press "Start Recording" to begin. You can delete and retry as many times as you like. Only click submit when you're happy with your recording.</p>

  <!-- üß† Display the question -->
  <div id="questionDisplay"></div>

  <!-- üéôÔ∏è Recording controls -->
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="deleteBtn" disabled>Delete Recording</button>
  <button id="submitBtn" disabled>Submit Recording</button>

  <div id="previewContainer" style="margin-top: 20px;"></div>
  <div id="status" class="status"></div>

  <img id="logo" src="logo.png" alt="Life In Voices Logo" />

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let isPaused = false;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const submitBtn = document.getElementById('submitBtn');
    const previewContainer = document.getElementById('previewContainer');
    const status = document.getElementById('status');
    const questionDisplay = document.getElementById('questionDisplay');

    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || "unknown";
    const email = urlParams.get('email') || "noemail";
    const week = urlParams.get('week');
    const questionId = urlParams.get('questionId');
    const rawText = urlParams.get('questionText');

    // üé§ Generate filename
    let filename = "";
    if (questionId) {
      filename = `LIV_${name}_${email}_${questionId}.wav`;
    } else if (week) {
      filename = `LIV_${name}_${email}_Week${week}.wav`;
    } else {
      filename = `LIV_${name}_${email}.wav`;
    }

    // üß† Display and decode the question text
    if (rawText) {
      try {
        const cleaned = rawText.trim();
        const decoded = decodeURIComponent(cleaned);
        questionDisplay.textContent = `‚Äú${decoded}‚Äù`;

        // Clean the URL to hide the question
        urlParams.delete("questionText");
        const cleanUrl = window.location.pathname + "?" + urlParams.toString();
        window.history.replaceState({}, document.title, cleanUrl);
      } catch (e) {
        questionDisplay.textContent = "‚ùì Unable to display question.";
      }
    }

    // üé¨ Start Recording
    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) {
          audioChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioUrl;

        previewContainer.innerHTML = '';
        previewContainer.appendChild(audio);
        deleteBtn.disabled = false;
        submitBtn.disabled = false;
        pauseBtn.disabled = true;
        status.textContent = `üéß Ready to review.`;
      };

      mediaRecorder.start();
      isPaused = false;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = 'Pause';
      status.textContent = `üéôÔ∏è Recording...`;
    };

    // ‚è∏Ô∏è Pause/Resume
    pauseBtn.onclick = () => {
      if (!mediaRecorder) return;

      if (!isPaused) {
        mediaRecorder.pause();
        isPaused = true;
        pauseBtn.textContent = 'Resume';
        status.textContent = '‚è∏Ô∏è Recording paused.';
      } else {
        mediaRecorder.resume();
        isPaused = false;
        pauseBtn.textContent = 'Pause';
        status.textContent = 'üéôÔ∏è Recording resumed...';
      }
    };

    // üõë Stop
    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      pauseBtn.disabled = true;
      pauseBtn.textContent = 'Pause';
    };

    // üóëÔ∏è Delete
    deleteBtn.onclick = () => {
      audioChunks = [];
      audioBlob = null;
      previewContainer.innerHTML = '';
      deleteBtn.disabled = true;
      submitBtn.disabled = true;
      status.textContent = 'üóëÔ∏è Recording deleted. Start again when ready.';
    };

    // üì§ Submit
    submitBtn.onclick = async () => {
      if (!audioBlob) {
        status.textContent = '‚ö†Ô∏è No recording found. Please record before submitting.';
        return;
      }

      const formData = new FormData();
      formData.append('file', audioBlob, filename);

      try {
        const response = await fetch('https://hook.eu2.make.com/nsbtpvkksxfjkifpe2our0hxn5ykf6ip', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.innerHTML = `‚úÖ Recording submitted successfully`;
          submitBtn.disabled = true;
          deleteBtn.disabled = true;
        } else {
          status.textContent = '‚ùå Failed to submit recording.';
        }
      } catch (error) {
        status.textContent = '‚ùå Upload error: ' + error.message;
      }
    };
  </script>
</body>
</html>
