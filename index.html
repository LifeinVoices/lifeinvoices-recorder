<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Your Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 40px;
      color: #222;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      background-color: #999;
      color: white;
    }
    button:hover {
      background-color: #555;
    }
    .hidden {
      display: none;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
    audio {
      margin-top: 20px;
    }
    img {
      margin-top: 40px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Record Your Story</h1>
  <p>Press "Start Recording" to begin. Your file will be saved automatically.</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="deleteBtn" class="hidden">Delete Recording</button>

  <audio id="audioPlayer" controls class="hidden"></audio>
  <div class="status" id="statusMsg"></div>

  <img src="logo.png" alt="Life In Voices Logo"/>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioURL = '';
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const audioPlayer = document.getElementById("audioPlayer");
    const statusMsg = document.getElementById("statusMsg");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        audioPlayer.classList.remove('hidden');
        deleteBtn.classList.remove('hidden');

        // Construct file name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const st = urlParams.get('st') || 'unknown';
        const week = urlParams.get('week') || 'unknown';
        const filename = `LIV_${st}_Week${week}.wav`;

        const a = document.createElement('a');
        a.href = audioUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        statusMsg.textContent = `âœ… Saved as ${filename}`;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusMsg.textContent = '';
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    deleteBtn.onclick = () => {
      audioPlayer.pause();
      audioPlayer.src = '';
      audioPlayer.classList.add('hidden');
      deleteBtn.classList.add('hidden');
      statusMsg.textContent = '';
    };
  </script>
</body>
</html>
