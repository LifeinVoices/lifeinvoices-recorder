<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Your Story</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap');
    
    body {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 40px;
      color: #000;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #bbb;
      color: white;
      cursor: pointer;
      font-family: 'Cormorant Garamond', serif;
    }

    button:hover {
      background-color: #999;
    }

    audio {
      margin: 20px 0;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    img.logo {
      width: 120px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Record Your Story</h2>
  <p>Press "Start Recording" to begin. Your file will be saved automatically.</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn">Stop Recording</button>
  <button id="deleteBtn">Delete Recording</button>

  <div id="playerContainer" style="display:none;">
    <audio id="audio" controls></audio>
  </div>

  <div class="status" id="statusMsg"></div>

  <img src="logo.png" alt="Life In Voices Logo" style="max-width: 180px; margin-top: 40px;" />

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioElement = document.getElementById('audio');
    let playerContainer = document.getElementById('playerContainer');
    let statusMsg = document.getElementById('statusMsg');

    document.getElementById('startBtn').onclick = async function () {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        audioElement.src = url;
        audioElement.style.display = 'block';
        playerContainer.style.display = 'block';

        const downloadFilename = `LIV_unknown_Weekunknown.wav`;
        const a = document.createElement('a');
        a.href = url;
        a.download = downloadFilename;
        a.textContent = `âœ… Saved as ${downloadFilename}`;
        a.style.display = 'block';
        statusMsg.innerHTML = '';
        statusMsg.appendChild(a);
      };

      mediaRecorder.start();
      statusMsg.textContent = 'ðŸ”´ Recording...';
    };

    document.getElementById('stopBtn').onclick = function () {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        statusMsg.textContent = 'Processing your recording...';
      }
    };

    document.getElementById('deleteBtn').onclick = function () {
      if (audioElement) {
        audioElement.src = "";
        audioElement.load();
        playerContainer.style.display = "none";
      }
      statusMsg.textContent = '';
    };
  </script>
</body>
</html>
