<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record Your Story</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 40px;
      color: #222;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
    }
    audio {
      margin: 20px auto;
      display: block;
    }
    .status {
      font-size: 16px;
      margin-top: 20px;
    }
    #logo {
      margin-top: 30px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Record Your Story</h1>
  <p>Press "Start Recording" to begin. You can delete and retry as many times as you like. Only click submit when you're happy with your recording.</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="deleteBtn" disabled>Delete Recording</button>
  <button id="submitBtn" disabled>Submit Recording</button>

  <div id="previewContainer" style="margin-top: 20px;"></div>
  <div id="status" class="status"></div>

  <img id="logo" src="logo.png" alt="Life In Voices Logo" />

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const submitBtn = document.getElementById('submitBtn');
    const previewContainer = document.getElementById('previewContainer');
    const status = document.getElementById('status');

    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || "unknown";
    const email = urlParams.get('email') || "noemail";
    const week = urlParams.get('week');
    const questionId = urlParams.get('questionId');

    let filename = "";
    if (questionId) {
      filename = `LIV_${name}_${email}_${questionId}.wav`;
    } else if (week) {
      filename = `LIV_${name}_${email}_Week${week}.wav`;
    } else {
      filename = `LIV_${name}_${email}.wav`;
    }

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioUrl;

        previewContainer.innerHTML = '';
        previewContainer.appendChild(audio);
        deleteBtn.disabled = false;
        submitBtn.disabled = false;
        status.textContent = `üéß Ready to review.`;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = `üéôÔ∏è Recording...`;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    deleteBtn.onclick = () => {
      audioChunks = [];
      audioBlob = null;
      previewContainer.innerHTML = '';
      deleteBtn.disabled = true;
      submitBtn.disabled = true;
      status.textContent = 'üóëÔ∏è Recording deleted. Start again when ready.';
    };

    submitBtn.onclick = async () => {
      if (!audioBlob) return;

      const formData = new FormData();
      formData.append('file', audioBlob, filename);

      try {
        const response = await fetch('https://hook.eu2.make.com/nsbtpvkksxfjkifpe2our0hxn5ykf6ip', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.innerHTML = `‚úÖ Recording submitted successfully`;
          submitBtn.disabled = true;
          deleteBtn.disabled = true;
        } else {
          status.textContent = '‚ùå Failed to submit recording.';
        }
      } catch (error) {
        status.textContent = '‚ùå Upload error: ' + error.message;
      }
    };
  </script>
</body>
</html>
