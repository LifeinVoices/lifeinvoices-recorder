<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record Your Story</title>
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 32px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #888;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    audio {
      margin-top: 20px;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }

    img {
      margin-top: 30px;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>Record Your Story</h1>
  <p>Press "Start Recording" to begin. You can delete and re-record as many times as needed. When happy, click Submit.</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="deleteBtn" disabled>Delete Recording</button>
  <button id="submitBtn" disabled>Submit Recording</button>

  <br><br>
  <audio id="audioPlayback" controls></audio>
  <div class="status" id="status"></div>

  <img src="logo.png" alt="Life In Voices Logo" style="max-width: 180px; margin-top: 40px;" />

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const submitBtn = document.getElementById('submitBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const status = document.getElementById('status');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        audioPlayback.src = url;
        stopBtn.disabled = true;
        deleteBtn.disabled = false;
        submitBtn.disabled = false;
        status.textContent = "Recording complete. Listen back or submit.";
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = "Recording...";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    deleteBtn.onclick = () => {
      recordedChunks = [];
      audioPlayback.src = '';
      submitBtn.disabled = true;
      deleteBtn.disabled = true;
      status.textContent = "Recording deleted. You may start again.";
    };

    submitBtn.onclick = async () => {
      const blob = new Blob(recordedChunks, { type: 'audio/wav' });
      const formData = new FormData();
      formData.append('file', blob, 'story.wav');

      status.textContent = "Uploading...";

      try {
        const response = await fetch("https://hook.eu2.make.com/nsbtpvkksxfjkifpe2our0hxn5ykf6ip", {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = "✅ Uploaded successfully!";
          submitBtn.disabled = true;
          deleteBtn.disabled = true;
        } else {
          status.textContent = "❌ Upload failed.";
        }
      } catch (err) {
        status.textContent = "❌ Upload error.";
        console.error(err);
      }
    };
  </script>
</body>
</html>
